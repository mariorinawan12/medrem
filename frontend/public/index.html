<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <title>Medication Reminder</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Medication Reminder - Never miss your medication" />
    
    <!-- iOS Specific Meta Tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MedReminder" />
    
    <!-- Android Specific Meta Tags for PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MedReminder" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <style>
      html, body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #000 !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        overflow: hidden !important;
      }

      #root {
        width: 100% !important;
        max-width: 450px !important;
        height: 100% !important;
        margin: 0 auto !important;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
        position: relative !important;
        display: flex !important;
        flex-direction: column !important;
        background-color: #fff !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
